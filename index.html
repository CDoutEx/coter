<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conheçendo o COTER</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            scroll-behavior: smooth;
            background: #000000;
        }

        .secao-principal {
            position: relative;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('banner.jpg');
            background-attachment: scroll;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Título Fixo no Canto Superior Direito */
        .secao-principal .titulo-principal {
            position: fixed;
            top: 20px;
            right: 20px;
            /* Fonte Alterada para Playfair Display */
            font-family: 'Playfair Display', serif; 
            font-weight: 700;
            font-size: 3.3em;
            text-decoration: none;
            color: #fff;
            background: rgba(27, 51, 27, 0.85);
            padding: 15px 25px;
            border-radius: 10px;
            letter-spacing: 4px;
            text-align: center;
            line-height: 1.3;
            max-width: 90%;
            border-right: none; 
            transition: none;
        }
        
        /* Ajuste do tamanho da fonte para telas menores */
        @media (max-width: 768px) {
            .secao-principal .titulo-principal {
                font-size: 1.8em;
                letter-spacing: 2px;
            }
        }

        .orbita-container {
            position: relative;
            width: 60vw;
            height: 60vw;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: orbita-animacao 40s linear infinite;
        }
        
        /* Ajuste do raio para telas maiores */
        @media (min-width: 769px) {
            .orbita-container {
                width: 600px;
                height: 600px;
            }
        }
        
        .frase-dinamica-container {
            position: absolute;
            text-align: center;
            width: 80%;
            max-width: 500px;
            transition: top 2s, left 2s;
        }
        
        .frase-conteudo {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 3.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            line-height: 1.2;
            border-right: none; 
        }

        @keyframes orbita-animacao {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes contrarotacao-logo {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        .icone-central {
            position: absolute;
            width: 30vw;
            height: 30vw;
            animation: contrarotacao-logo 40s linear infinite;
        }
        
        /* Ajuste do tamanho dos ícones para telas maiores */
        @media (min-width: 769px) {
            .icone-central {
                width: 200px;
                height: 200px;
            }
        }

        .icone-central img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .icone-orbita {
            position: absolute;
            width: 25vw;
            height: 25vw;
            transform-origin: 50% 100%;
        }

        /* Ajuste do tamanho dos ícones em órbita para telas maiores */
        @media (min-width: 769px) {
            .icone-orbita {
                width: 160px;
                height: 160px;
            }
        }

        .icone4 {
            width: 30vw;
            height: 30vw;
        }
        
        @media (min-width: 769px) {
            .icone4 {
                width: 250px;
                height: 250px;
            }
        }

        .icone-orbita img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: contrarotacao-logo 40s linear infinite;
        }

        /* Posicionamento dos ícones com valores relativos */
        .icone1 { transform: rotate(-90deg) translate(0, -35vw) rotate(90deg); }
        .icone2 { transform: rotate(0deg) translate(0, -35vw) rotate(0deg); }
        .icone3 { transform: rotate(90deg) translate(0, -35vw) rotate(-90deg); }
        .icone4 { transform: rotate(180deg) translate(0, -35vw) rotate(-180deg); }
        
        /* Ajuste do posicionamento dos ícones para telas maiores */
        @media (min-width: 769px) {
            .icone1 { transform: rotate(-90deg) translate(0, -280px) rotate(90deg); }
            .icone2 { transform: rotate(0deg) translate(0, -280px) rotate(0deg); }
            .icone3 { transform: rotate(90deg) translate(0, -280px) rotate(-90deg); }
            .icone4 { transform: rotate(180deg) translate(0, -280px) rotate(-180deg); }
        }

        footer {
            background: #1b331b;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="secao-principal">
        <div id="tituloDinamico" class="titulo-principal"></div>
        
        <div class="orbita-container">
            <div class="icone-central">
                <a href="link-do-icone-central.html">
                    <img src="logo-central.png" alt="Logo Central">
                </a>
            </div>
            <div class="icone-orbita icone1">
                <a href="cdout.html">
                    <img src="logo1.png" alt="Logo 1">
                </a>
            </div>
            <div class="icone-orbita icone2">
                <a href="link-do-icone2.html">
                    <img src="logo2.png" alt="Logo 2">
                </a>
            </div>
            <div class="icone-orbita icone3">
                <a href="link-do-icone3.html">
                    <img src="logo3.png" alt="Logo 3">
                </a>
            </div>
            <div class="icone-orbita icone4">
                <a href="miss_paz_av.html">
                    <img src="logo4.png" alt="Logo 4">
                </a>
            </div>
        </div>
        
        <div id="fraseDinamicaContainer" class="frase-dinamica-container">
            <p id="fraseDinamica" class="frase-conteudo" style="font-family: 'Times New Roman', serif;font-style: italic;"></p>
        </div>
    </div>
    
    <div class="parallax"></div>
    
    <footer>
        © 2025 COTER - Todos os direitos reservados
    </footer>

    <script>
        const frases = [
            'A vitória terrestre começa aqui!',
            'Lembrai-vos da Guerra!',
            'COTER: O Pensar do Combate Terrestre!',
            'Força Terrestre, Sempre Alerta!'
        ];

        let fraseIndex = 0;
        let frasePosition = { x: 0, y: 0, width: 0, height: 0 };

        function typeWriter(elementId, text, delay = 100, callback) {
            let i = 0;
            const element = document.getElementById(elementId);
            element.textContent = '';
            
            element.style.animation = 'none';
            element.style.borderRight = 'none';

            const interval = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                    if (callback) {
                        callback();
                    }
                }
            }, delay);
        }

        function checkOverlap(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function isOverlappingIcons(x, y, width, height) {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            const orbitaContainer = document.querySelector('.orbita-container');
            const exclusionRadius = orbitaContainer.offsetWidth / 2 + 50; 
            const centerX = screenWidth / 2;
            const centerY = screenHeight / 2;

            const closestX = Math.max(x, Math.min(centerX, x + width));
            const closestY = Math.max(y, Math.min(centerY, y + height));

            const distance = Math.sqrt(Math.pow(centerX - closestX, 2) + Math.pow(centerY - closestY, 2));
            return distance < exclusionRadius;
        }
        
        function isOverlappingFixedTitle(x, y, width, height) {
            const fixedTitle = document.getElementById('tituloDinamico');
            const fixedTitleRect = fixedTitle.getBoundingClientRect();
            
            const rect1 = { x: x, y: y, width: width, height: height };
            const rect2 = { x: fixedTitleRect.left, y: fixedTitleRect.top, width: fixedTitleRect.width, height: fixedTitleRect.height };

            return checkOverlap(rect1, rect2);
        }

        function positionElements() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const fraseContainer = document.getElementById('fraseDinamicaContainer');
            
            let fraseX, fraseY;
            do {
                fraseX = Math.random() * (screenWidth - fraseContainer.offsetWidth);
                fraseY = Math.random() * (screenHeight - fraseContainer.offsetHeight);
                
                frasePosition = { x: fraseX, y: fraseY, width: fraseContainer.offsetWidth, height: fraseContainer.offsetHeight };
            } while (isOverlappingIcons(fraseX, fraseY, fraseContainer.offsetWidth, fraseContainer.offsetHeight) || isOverlappingFixedTitle(fraseX, fraseY, fraseContainer.offsetWidth, fraseContainer.offsetHeight));

            fraseContainer.style.left = `${fraseX}px`;
            fraseContainer.style.top = `${fraseY}px`;
        }
        
        function iniciarEfeitos() {
            document.getElementById('tituloDinamico').textContent = 'Conheçendo o COTER';
            executarFrases();
        }
        
        function executarFrases() {
            positionElements();
            const fraseAtual = frases[fraseIndex];
            fraseIndex = (fraseIndex + 1) % frases.length;
            typeWriter('fraseDinamica', fraseAtual, 70, () => {
                 setTimeout(() => {
                    executarFrases();
                }, 6000);
            });
        }

        window.onload = () => {
            iniciarEfeitos();
        };

        window.addEventListener('resize', positionElements);
    </script>

</body>
</html>
