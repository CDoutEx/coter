<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COTER em Números</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            scroll-behavior: smooth;
            background: #000000;
        }

        .secao-principal {
            position: relative;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('banner.jpg');
            background-attachment: scroll;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Altera o alinhamento para o topo */
            align-items: center;
            padding-top: 20px; /* Reduzido o espaçamento superior */
        }

        .secao-principal .titulo-principal {
            font-family: 'Stardos Stencil', sans-serif;
            font-size: 3.3em;
            text-decoration: none;
            color: #fff;
            background: rgba(27, 51, 27, 0.85);
            padding: 15px 25px;
            border-radius: 10px;
            letter-spacing: 4px;
            text-align: center;
            line-height: 1.3;
            margin-bottom: 80px; /* Reduzido o espaçamento entre o título e os ícones */
            max-width: 90%;
        }

        .parallax {
            background-image: url('banner.jpg');
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .frase-conteudo-secao {
            min-height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        .frase-conteudo {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            line-height: 1.2;
            text-align: center;
        }

        @keyframes orbita-animacao {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes contrarotacao-logo {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-360deg);
            }
        }

        .orbita-container {
            position: relative;
            width: 600px; /* Reduzido o tamanho do container da órbita */
            height: 600px; /* Reduzido o tamanho do container da órbita */
            display: flex;
            justify-content: center;
            align-items: center;
            animation: orbita-animacao 40s linear infinite;
        }

        .icone-central {
            position: absolute;
            width: 200px; /* Reduzido o tamanho do ícone central */
            height: 200px; /* Reduzido o tamanho do ícone central */
            animation: contrarotacao-logo 40s linear infinite;
        }

        .icone-central img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .icone-orbita {
            position: absolute;
            width: 160px; /* Reduzido o tamanho dos ícones orbitais */
            height: 160px; /* Reduzido o tamanho dos ícones orbitais */
            transform-origin: 50% 100%;
        }

        .icone4 {
            width: 200px;
            height: 200px;
        }

        .icone-orbita img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: contrarotacao-logo 40s linear infinite;
        }

        .icone1 {
            transform: rotate(-90deg) translate(0, -280px) rotate(90deg); /* Reduzido o raio da órbita */
        }

        .icone2 {
            transform: rotate(0deg) translate(0, -280px) rotate(0deg); /* Reduzido o raio da órbita */
        }

        .icone3 {
            transform: rotate(90deg) translate(0, -280px) rotate(-90deg); /* Reduzido o raio da órbita */
        }

        .icone4 {
            transform: rotate(180deg) translate(0, -280px) rotate(-180deg); /* Reduzido o raio da órbita */
        }

        .orbita-container a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        footer {
            background: #1b331b;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 0.9em;
        }

        /* ======================================= */
        /* REGRAS PARA DISPOSITIVOS MÓVEIS      */
        /* ======================================= */
        @media (max-width: 768px) {
            .secao-principal .titulo-principal {
                font-size: 1.8em;
                padding: 15px 25px;
                letter-spacing: 2px;
                margin-bottom: 40px;
            }

            .frase-conteudo {
                font-size: 2em;
            }

            .orbita-container {
                width: 80vw;
                height: 80vw;
            }

            .icone-central {
                width: 30vw;
                height: 30vw;
            }

            .icone-orbita {
                width: 25vw;
                height: 25vw;
            }

            .icone4 {
                width: 30vw;
                height: 30vw;
            }

            .icone1 {
                transform: rotate(-90deg) translate(0, -35vw) rotate(90deg);
            }

            .icone2 {
                transform: rotate(0deg) translate(0, -35vw) rotate(0deg);
            }

            .icone3 {
                transform: rotate(90deg) translate(0, -35vw) rotate(-90deg);
            }

            .icone4 {
                transform: rotate(180deg) translate(0, -35vw) rotate(-180deg);
            }
        }
    </style>
</head>
<body>

    <div class="secao-principal">
        <div class="titulo-principal">COTER EM NÚMEROS</div>
        <div class="orbita-container">
            <div class="icone-central">
                <a href="link-do-icone-central.html">
                    <img src="logo-central.png" alt="Logo Central">
                </a>
            </div>
            <div class="icone-orbita icone1">
                <a href="cdout.html">
                    <img src="logo1.png" alt="Logo 1">
                </a>
            </div>
            <div class="icone-orbita icone2">
                <a href="link-do-icone2.html">
                    <img src="logo2.png" alt="Logo 2">
                </a>
            </div>
            <div class="icone-orbita icone3">
                <a href="link-do-icone3.html">
                    <img src="logo3.png" alt="Logo 3">
                </a>
            </div>
            <div class="icone-orbita icone4">
                <a href="link-do-icone4.html">
                    <img src="logo4.png" alt="Logo 4">
                </a>
            </div>
        </div>
        <div class="frase-conteudo-secao">
            <p class="frase-conteudo" style="font-family: 'Times New Roman', serif;font-style: italic;">A vitória terrestre
                começa aqui!</p>
        </div>
    </div>
    
    <footer>
        © 2025 COTER - Todos os direitos reservados
    </footer>

</body>
</html>
