<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-1.0">
    <title>COTER em Números</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            scroll-behavior: smooth;
            background: #dfe4da; /* verde oliva claro */
        }

        /* Estilos Padrão (para desktop e telas maiores) */
        .banner {
            position: relative;
            background-image: url('banner.jpg');
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner a {
            font-family: 'Stardos Stencil', sans-serif;
            font-size: 3em;
            text-decoration: none;
            color: #fff;
            background: rgba(27, 51, 27, 0.85);
            padding: 20px 40px;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
            letter-spacing: 3px;
        }

        .banner a:hover {
            background: rgba(34, 85, 34, 0.95);
            transform: scale(1.05);
        }

        .parallax {
            background-image: url('banner.jpg');
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .parallax2 {
            background-image: url('https://picsum.photos/1920/1080?random=2');
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Seção 2 com logos orbitando - ATUALIZADO com escurecimento */
        .conteudo {
            height: 120vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('banner2.jpg'); /* Escurecido */
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: 'Stardos Stencil', sans-serif;
            overflow: hidden;
        }

        /* Novo estilo para a frase "A vitória terrestre começa aqui!" - ATUALIZADO para branco */
        .frase-conteudo {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 5em; /* Tamanho para desktop */
            color: #fff; /* Cor do texto alterada para branco */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adiciona uma sombra para destaque */
            text-align: center;
            max-width: 80%;
            line-height: 1.2;
        }

        @keyframes orbita-animacao {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes contrarotacao-logo {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        .orbita-container {
            position: relative;
            width: 800px;
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: orbita-animacao 40s linear infinite;
        }

        .icone-central {
            position: absolute;
            width: 280px;
            height: 280px;
            animation: contrarotacao-logo 40s linear infinite;
        }
        .icone-central img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .icone-orbita {
            position: absolute;
            width: 220px;
            height: 220px;
            transform-origin: 50% 100%;
        }

        .icone4 {
            width: 320px;
            height: 320px;
        }

        .icone-orbita img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Se as imagens dos ícones forem escuras, você pode adicionar um filtro aqui */
            /* filter: brightness(1.2); */ /* Exemplo para clarear ícones se necessário */
            animation: contrarotacao-logo 40s linear infinite;
        }
        
        .icone1 { transform: rotate(-90deg) translate(0, -380px) rotate(90deg); }
        .icone2 { transform: rotate(0deg) translate(0, -380px) rotate(0deg); }
        .icone3 { transform: rotate(90deg) translate(0, -380px) rotate(-90deg); }
        .icone4 { transform: rotate(180deg) translate(0, -380px) rotate(-180deg); }

        .orbita-container a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        footer {
            background: #1b331b;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 0.9em;
        }

        /* ======================================= */
        /* REGRAS PARA DISPOSITIVOS MÓVEIS    */
        /* ======================================= */
        @media (max-width: 768px) {
            
            .banner a {
                font-size: 1.5em;
                padding: 10px 20px;
                
                justify-content: center;
            }

            .frase-conteudo {
                font-size: 1.5em; /* Tamanho adaptado para celular */
                color: #fff; /* Garante que a frase continue branca em telas menores */
            }

            .orbita-container {
                width: 90vw;
                height: 90vw;
            }

            .icone-central {
                width: 35vw;
                height: 35vw;
            }
            .icone-orbita {
                width: 25vw;
                height: 25vw;
            }

            .icone4 {
                width: 35vw;
                height: 35vw;
            }
            
            .icone1 { transform: rotate(-90deg) translate(0, -45vw) rotate(90deg); }
            .icone2 { transform: rotate(0deg) translate(0, -45vw) rotate(0deg); }
            .icone3 { transform: rotate(90deg) translate(0, -45vw) rotate(-90deg); }
            .icone4 { transform: rotate(180deg) translate(0, -45vw) rotate(-180deg); }

            .conteudo {
                 height: auto; 
            }
        }
    </style>
</head>
<body>

    <div class="banner">
        <a href="#segunda-secao">COMANDO DE OPERAÇÕES TERRESTRES <br> números, estatísticas e informações</a>
    </div>

    <div id="segunda-secao" class="conteudo">
        <div class="orbita-container">
            <div class="icone-central">
                <a href="link-do-icone-central.html">
                    <img src="logo-central.png" alt="Logo Central">
                </a>
            </div>
            <div class="icone-orbita icone1">
                <a href="cdout.html">
                    <img src="logo1.png" alt="Logo 1">
                </a>
            </div>
            <div class="icone-orbita icone2">
                <a href="link-do-icone2.html">
                    <img src="logo2.png" alt="Logo 2">
                </a>
            </div>
            <div class="icone-orbita icone3">
                <a href="link-do-icone3.html">
                    <img src="logo3.png" alt="Logo 3">
                </a>
            </div>
            <div class="icone-orbita icone4">
                <a href="link-do-icone4.html">
                    <img src="logo4.png" alt="Logo 4">
                </a>
            </div>
        </div>
    </div>

    <div class="parallax"></div>

    <div class="conteudo">
        <p class="frase-conteudo" style="font-family: 'Times New Roman', serif;font-style: italic; "">A vitória terrestre começa aqui!</p>
    </div>

    <footer>
        © 2025 COTER - Todos os direitos reservados
    </footer>

</body>
</html>
