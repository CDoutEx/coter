    <style>
        /* Variáveis CSS para a paleta de cores militar */
        :root {
            --verde-militar-escuro: #4a5d4a;
            --verde-militar-medio: #607d60;
            --verde-militar-claro: #8a9e8a;
            --marrom-terra: #5a4b4b;
            --bege-claro: #f0f0e0;
            --branco-quase-puro: #f9f9f9;
            --preto-quase-puro: #1a1a1a;
            --laranja-alerta: #e77c40;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            background-color: var(--verde-militar-escuro);
            color: var(--bege-claro);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--preto-quase-puro);
            color: var(--laranja-alerta);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--verde-militar-medio);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            /* Nova regra: Permite que a navegação se mova para a próxima linha */
            flex-wrap: wrap; 
        }

        header .logo {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        header nav {
            /* Adicionado: Permite que os links se envolvam em múltiplas linhas */
            flex-wrap: wrap; 
            justify-content: flex-end; /* Alinha os botões à direita */
            display: flex;
            flex-grow: 1;
        }

        header nav a {
            font-family: 'Chakra Petch', sans-serif;
            color: var(--bege-claro);
            text-decoration: none;
            margin: 5px 10px; /* Alterado para margem fixa e um pouco maior */
            padding: 8px 15px;
            border: 1px solid var(--verde-militar-claro);
            border-radius: 5px;
            background-color: var(--verde-militar-medio);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            /* Adicionado: Para quebrar a linha em telas pequenas */
            white-space: nowrap; 
        }
        
        header nav a.active,
        header nav a:hover {
            background-color: var(--laranja-alerta);
            color: var(--preto-quase-puro);
            border-color: var(--laranja-alerta);
        }

        .container {
            flex-grow: 1;
            width: 95%;
            max-width: 1400px;
            background-color: var(--bege-claro);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin: 30px auto;
            border: 2px solid var(--verde-militar-medio);
        }

        h1 {
            font-family: 'Chakra Petch', sans-serif;
            color: var(--preto-quase-puro);
            font-size: 3em;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        #map {
            width: 100%;
            height: 80vh;
            border: 4px solid var(--verde-militar-medio);
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .leaflet-popup-content-wrapper {
            background-color: var(--verde-militar-escuro);
            color: var(--bege-claro);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--laranja-alerta);
        }
        .leaflet-popup-tip {
            background-color: var(--verde-militar-escuro);
            border: none;
        }

        .popup-content h3 {
            font-family: 'Chakra Petch', sans-serif;
            margin-top: 0;
            font-size: 1.6em;
            color: var(--laranja-alerta);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .popup-content p {
            font-family: 'Roboto Mono', monospace;
            margin: 8px 0;
            font-size: 1.2em;
            color: var(--bege-claro);
            line-height: 1.4;
        }
        .popup-content strong {
            color: var(--verde-militar-claro);
        }

        footer {
            background-color: var(--preto-quase-puro);
            color: var(--verde-militar-claro);
            padding: 15px 30px;
            text-align: center;
            font-size: 0.95em;
            border-top: 3px solid var(--verde-militar-medio);
            margin-top: auto;
        }
        footer p {
            margin: 0;
        }

</head>

        const markerLayers = [];

        function addMarkers(filter) {
            marcadores.forEach(marcador => {
                if (filter === 'all' || marcador.tipo === filter) {
                    const popupContent = `
                        <div class="popup-content">
                            <h3>${marcador.nome}</h3>
                            ${marcador.detalhes.sede ? `<p><strong>Sede:</strong> ${marcador.detalhes.sede}</p>` : ''}
                            ${marcador.detalhes.funcao ? `<p><strong>Função:</strong> ${marcador.detalhes.funcao}</p>` : ''}
                            ${marcador.detalhes.abrangencia ? `<p><strong>Abrangência:</strong> ${marcador.detalhes.abrangencia}</p>` : ''}
                            ${marcador.detalhes.subordinacao ? `<p><strong>Subordinado:</strong> ${marcador.detalhes.subordinacao}</p>` : ''}
                            ${marcador.detalhes.abrange_brigadas ? `<p><strong>Brigadas:</strong> ${marcador.detalhes.abrange_brigadas}</p>` : ''}
                            ${marcador.detalhes.efetivo ? `<p><strong>Efetivo:</strong> ${marcador.detalhes.efetivo}</p>` : ''}
                            ${marcador.detalhes.armamentos && marcador.detalhes.armamentos !== "N/A" ? `<p><strong>Armamentos:</strong> ${marcador.detalhes.armamentos}</p>` : ''}
                            ${marcador.detalhes.aeronaves && marcador.detalhes.aeronaves !== "N/A" ? `<p><strong>Aeronaves:</strong> ${marcador.detalhes.aeronaves}</p>` : ''}
                            ${marcador.detalhes.blindados && marcador.detalhes.blindados !== "N/A" ? `<p><strong>Blindados:</strong> ${marcador.detalhes.blindados}</p>` : ''}
                            ${marcador.detalhes.carros_combate && marcador.detalhes.carros_combate !== "N/A" ? `<p><strong>Carros de Combate:</strong> ${marcador.detalhes.carros_combate}</p>` : ''}
                        </div>
                    `;
                    const marker = L.marker(marcador.coords)
                        .addTo(map)
                        .bindPopup(popupContent);
                    markerLayers.push(marker);
                }
            });
        }

        function removeAllMarkers() {
            markerLayers.forEach(marker => {
                map.removeLayer(marker);
            });
            markerLayers.length = 0; // Limpa o array
        }

        function filterMarkers(event) {
            const filter = event.target.dataset.filter;
            removeAllMarkers();
            addMarkers(filter);
            
            document.querySelectorAll('nav a').forEach(button => {
                button.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        document.querySelectorAll('nav a').forEach(button => {
            button.addEventListener('click', filterMarkers);
        });

        // Adicionar todos os marcadores na carga inicial
        addMarkers('all');
    </script>
